<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="some web app!!!">
    <!-- get icons from https://favicon.io/ -->
    <link rel="icon" type="image/x-icon" href="Icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="Icons/Pepper.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Icons/Pepper.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Icons/Pepper51x50.png">
    <!--for android-->
    <link rel="manifest" href="Icons/site.webmanifest" />
    <title>This is a fullscreen web app</title>
    <script src="script.js" defer></script>
</head>
<body>
    <p>This is a fullscreen web app</p>
    <button id="fullscreen">Fullscreen</button>
    <button id="exitfullscreen">Exit Fullscreen</button>

</html>
